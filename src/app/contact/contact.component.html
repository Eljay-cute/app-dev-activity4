
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of userlist; let i = index">
      <ion-label>{{ user.name }}</ion-label>
      <ion-icon slot="end" (click)="showactionButtons(i)" name="mail-unread-sharp" ></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
